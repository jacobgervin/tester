<div id="desktopmenu" class="container">

  <div class="logo">
    <p> <a routerLink="/home">study<b>Room</b></a> </p>
  </div>
  <div class="nav">
    <ul>
      <li> <a routerLink="/home" >Home</a> </li>
      <li *ngIf="auth.isAuthenticated$ | async;"> <a routerLink="/create" >Create</a> </li>
      <li> <a routerLink="/read" >Courses</a> </li>
      <li> <a routerLink="/about-us">Why pick Us</a> </li>
    </ul>
  </div>

  <div class="btns">
    <ng-template #loggedOut>
    <button class="btn btn1" (click)="auth.loginWithRedirect()">Sign In</button>
    </ng-template>
    <div class="logoutdiv" *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <ion-button routerLink="/profile"  fill="clear"  color="light" *ngIf="auth.user$ | async as user;">{{ user.email }}</ion-button>
      <button class="btn btn1" (click)="auth.logout()">
        Log out
      </button>
    </div>
  </div>

</div>
